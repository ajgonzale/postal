<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Postcard</title>
		<link rel="stylesheet" href="style.css" />
		<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet" />
	</head>
	<body>
		<form>
			<!-- div for postcard -->
			<div class="postcard">
				<!-- div for header -->
				<div class="principal header">
					<div class="title">
						<h1>My Postcard</h1>
					</div>
					<div>
						<img
							src="https://storage.googleapis.com/breathecode-asset-images/5318bde604cf5c915f94897a71b49ab2523101322ea21cb046db1e67c24fa3be.png?raw=true"
							alt="Logo 4Geeks"
							class="logo"
						/>
					</div>
				</div>
				<!-- div for content -->
				<div class="principal main">
					<div>
						<p class="pText">Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
						<p class="pText">This is so cool, can't wait to start doing more stuff!</p>
					</div>
					<div>
						<input type="text" id="name" placeholder="Some Name" class="inputForm" />
						<input type="email" id="email" placeholder="Some Email" class="inputForm" />
						<input type="text" id="comment" placeholder="Some comment" class="inputForm" />
					</div>
				</div>
				<!-- div for footer -->
				<div class="principal"><input id="submit" type="submit" value="Send My PostCard" /></div>
			</div>
		</form>
	</body>
</html>
